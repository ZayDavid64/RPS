    <button id="rock" type="button">Rock</button>
    <button id="paper" type="button">Paper</button>

        choiceBtn.forEach(button => button.addEventListener("click", () => {

            getComputerChoice();
            playerText.textContent= `Player: ${playerSelection}`;
            cpuText.textContent= `CPU: ${computerSelection}`;
            resultText.textContent= `Player: ${playRound()}`;
        }))
        
  // function returns button

        function getComputerChoice(){
            const randomNumber= Math.floor(Math.random()* 3);

                if(randomNumber== 0){
                    return "Rock"
                }
                else if(randomNumber== 1){
                    return "Paper"
                }
                else if(randomNumber== 2){
                    return "Scissors"
                }

            }

        function playRound(playerSelection, computerSelection){

            const win= "You Win!"
            const lose="Sorry, We Chose "+ getComputerChoice().charAt(0).toUpperCase() + getComputerChoice().slice(1)
            const tie= "Its a tie"

            if(playerSelection=="Rock"){
                if(computerSelection=="Paper"){
                    return lose;
                }
                else if(computerSelection=="Scissors"){
                    return win;
                }
                else{
                    return tie;
                }
            }
            else if(playerSelection=="Paper"){
                if(computerSelection=="Rock"){
                    return win;
                }
                else if(computerSelection=="Scissors"){
                    return lose;
                }
                else{

                }
            }
            else if(playerSelection=="Scissors"){
                if(computerSelection=="Rock"){
                    return lose;
                }
                else if(computerSelection=="Paper"){
                    return win;
                }
                else{
                    return tie;
                }
            }
}
